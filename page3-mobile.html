<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/ico-64.png" type="image/png">
    <title>Document
    </title>
    <style>
      div.section1{
        display: flex;
        justify-content: space-around;
        flex-direction: column-reverse;
        align-items: center;
        background-color: blanchedalmond;
        height: 100%;
      }
      img.img1{
        width: 270px;
      }
      span.text1{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
      }
    </style>
    <link rel="stylesheet" href="./dist/fullpage.min.css">
    <script src="./dist/fullpage.min.js">
    </script>
  </head>
  <body>
    <div id="main">
      <div class="section" id="section0" data-anchor="page0">
        <div class="slide dx-test">
          <div class="section1" style="background-color:rgb(255, 231, 194)">
            <span class="text1">1-1(01)
            </span>
            <img src="./img2/origami_angel_3.jpg" alt="origami_angel_3.jpg" class="img1">
          </div>
        </div>
        <div class="slide">
          <div class="section1" style="background-color:rgb(255, 231, 154)">
            <span class="text1">1-2(1)
            </span>
            <img src="./img2/origami_fon_1.png" alt="origami_fon_pc_1.png" class="img1">
          </div>
        </div>
      </div>
      <div class="section active" id="section1" data-anchor="page1">
        <div class="section1" style="background-color:rgb(235, 231, 194)">
          <span class="text1">2(2)
          </span>
          <img src="./img2/origami_fon_2.png" alt="origami_fon_pc_2.png" class="img1">
        </div>
      </div>
      <div class="section inactive" id="section2" data-anchor="page2">
        <div class="slide">
            <div class="section1" style="background-color:rgb(215, 231, 194)">
              <span class="text1">3-1(3)
              </span>
              <img src="./img2/origami_fon_3.png" alt="origami_fon_pc_3.png" class="img1">
            </div>
        </div>
        <div class="slide active">
            <div class="section1" style="background-color:rgb(215, 231, 154)">
              <span class="text1">3-2(4)
              </span>
              <img src="./img2/origami_fon_4.png" alt="origami_fon_pc_4.png" class="img1">
            </div>
        </div>
        <div class="slide">
            <div class="section1" style="background-color:rgb(215, 231, 114)">
              <span class="text1">3-3(5)
              </span>
              <img src="./img2/origami_fon_5.png" alt="origami_fon_pc_5.png" class="img1">
            </div>
        </div>
      </div>
      <div class="section" id="section3" data-anchor="page3">
        <div class="section1" style="background-color:rgb(195, 231, 194)">
          <span class="text1">4(6)
          </span>
          <img src="./img2/origami_fon_6.png" alt="origami_fon_pc_6.png" class="img1">
        </div>
      </div>
    </div>
    <script>
      var fullPage=new fullpage(
        "#main",
        {
            //scrollBar: true,
            anchors:["page0","page1","page2","page3"]
        }
        )
    </script>
  </body>
</html>
